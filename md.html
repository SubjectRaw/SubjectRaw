<html>
<head>

    html, body {
      height: 100%;
      margin: 0;

    body {
      font-family: sans-serif;
    }
    
    core-scaffold {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

<body unresolved>

      <core-menu theme="core-light-theme">
        <core-submenu selected="3" label="Menu" icon="settings" id="core_submenu">
            <core-item label="Login" icon="account-circle" id="core_item" horizontal center layout></core-item>

            <core-item label="Language: English" icon="check-circle" id="core_item10" horizontal center layout></core-item>

    <div tool>Title</div>
